name: API Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm install -g newman newman-reporter-htmlextra

      - name: Run API Tests
        run: |
          newman run ./api-tests/collection.json -r cli,htmlextra --reporter-htmlextra-export ./api-tests/reports/report.html

      - name: Print Test Report
        run: cat ./api-tests/reports/report.html

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: api-test-reports
          path: ./api-tests/reports/report.html

      - name: Check Test Status
        if: failure()
        run: echo "::error::Some API tests failed. Check the reports for details." 